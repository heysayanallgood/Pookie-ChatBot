    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ffdde1, #ee9ca7);
            font-family: Arial, sans-serif;
            overflow: hidden;
            cursor: pointer;
        }

        /* Floating Hearts */
        .heart {
            position: absolute;
            font-size: clamp(16px, 5vw, 24px);
            animation: float 8s infinite ease-in;
        }

        @keyframes float {
            0% { transform: translateY(100vh); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }

        /* Center Card */
        .card {
            background: white;
            width: 90%;
            max-width: 350px;
            padding: clamp(20px, 5vw, 30px);
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
        }

        h1 { 
            color: #ff4d6d;
            font-size: clamp(24px, 6vw, 32px);
            margin: 0 0 10px 0;
        }

        p {
            font-size: clamp(14px, 4vw, 16px);
            margin: 10px 0;
        }

        button {
            margin-top: 12px;
            background: #ff4d6d;
            color: white;
            border: none;
            padding: 12px 28px;
            border-radius: 30px;
            font-size: clamp(14px, 3vw, 16px);
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover { background: #e63950; }

        button:active { transform: scale(0.98); }

        /* Floating Stickers */
        .sticker {
            position: absolute;
            width: clamp(60px, 15vw, 90px);
            border-radius: 15px;
            animation: drift 6s infinite alternate ease-in-out;
            z-index: 2;
            cursor: pointer;
        }

        @keyframes drift {
            from { transform: translateY(0px); }
            to { transform: translateY(15px); }
        }

        .tl { top: 15px; left: 15px; }
        .tr { top: 15px; right: 15px; }
        .bl { bottom: 15px; left: 15px; }
        .br { bottom: 15px; right: 15px; }

        /* Message Bubble */
        .message {
            display: none;
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 15px 25px;
            border-radius: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            z-index: 6;
            font-size: clamp(13px, 3vw, 15px);
            text-align: center;
            max-width: 85vw;
        }

        /* Music Button */
        .music-btn {
            position: fixed;
            top: 50%;
            right: 10px;
            background: #ff4d6d;
            color: white;
            border-radius: 50%;
            padding: 12px 15px;
            font-size: clamp(16px, 4vw, 18px);
            cursor: pointer;
            z-index: 10;
            border: none;
            transition: background 0.3s;
        }

        .music-btn:hover {
            background: #e63950;
        }

        @media (max-width: 480px) {
            .sticker {
                width: 50px;
            }

            .tl { top: 10px; left: 10px; display: block; }
            .tr { top: 10px; right: 10px; display: block; }
            .bl { bottom: 10px; left: 10px; display: block; }
            .br { bottom: 10px; right: 10px; display: block; }
        }
    </style>
